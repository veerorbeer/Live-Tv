<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Web Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <h1>IPTV Web Player</h1>
    <video id="video" controls autoplay width="80%"></video>

    <script>
        var video = document.getElementById('video');
        var streamUrl = "https://cors-anywhere.herokuapp.com/https://play.denver1769.fun/J/index.mpd?id=1984"; // Replace with IPTV stream

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(streamUrl);
            hls.attachMedia(video);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = streamUrl;
        }
    </script>

</body>
</html>
