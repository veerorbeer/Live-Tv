<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASH Player</title>
    <link href="https://cdn.jsdelivr.net/npm/video.js/dist/video-js.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/video.js/dist/video.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-dash/dist/videojs-dash.js"></script>
</head>
<body>
    <h2>Live Stream Player</h2>
    <video id="videoPlayer" class="video-js vjs-default-skin" controls autoplay width="640" height="360">
        <source src="https://play.denver1769.fun/J/index.mpd?id=1984" type="application/dash+xml">
    </video>

    <script>
        var player = videojs('videoPlayer', {
            techOrder: ["html5", "dash"]
        });
    </script>
</body>
</html>
