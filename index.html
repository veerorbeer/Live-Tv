<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <video id="m3u8-player" controls autoplay width="100%" height="400"></video>
    <script>
        var video = document.getElementById("m3u8-player");
        var videoSrc = "http://elit64.com:2086/live/kayaalpyasin/ewwTIlAzlA/161891.m3u8
"; // Replace with your actual M3U8 URL

        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = videoSrc;
            video.addEventListener("loadedmetadata", function () {
                video.play();
            });
        } else {
            alert("Your browser does not support HLS streaming.");
        }
    </script>
</body>
</html>
